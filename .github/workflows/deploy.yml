name: Users App Deployment
on:
  push:
    branches: main
env:
  BACKEND_URL: ${{ secrets.BACKEND_URL }}
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: getting codes
        uses: actions/checkout@v4
      - name: installing node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: add .env file
        run: |
          touch .env
          echo "REACT_APP_BACKEND_URL=${{secrets.BACKEND_URL}} > .env"
      - name: build the app
        run: npm run build
      - name: deploy the app
        
        run: |
          echo "app deploy......"
